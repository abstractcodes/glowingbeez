<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowingBeez - Handcrafted Candles for Every Occasion</title>
    <meta name="description" content="From budget-friendly to ultra-luxury handmade candles. Each piece lovingly handcrafted to illuminate your special moments.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-amber-950 to-slate-900 min-h-screen">
    
    <!-- Hero Section -->
    <header class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-amber-500/10 to-transparent"></div>
        <div class="container mx-auto px-4 py-16 relative text-center">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="w-12 h-12 text-amber-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
                </svg>
                <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-yellow-300 to-amber-200">
                    GlowingBeez
                </h1>
                <svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
            </div>
            <p class="text-amber-100 text-xl mb-2">Handcrafted Candles for Every Occasion</p>
            <p class="text-amber-200/70 max-w-2xl mx-auto">
                From budget-friendly to ultra-luxury, discover our complete range of artisan candles. 
                Each piece lovingly handmade to illuminate your special moments.
            </p>
        </div>
    </header>

    <!-- Products Grid -->
    <main class="container mx-auto px-4 py-12">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
    </main>

    <!-- Bottom Sheet Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50" onclick="closeModal(event)">
        <div id="modal-sheet" class="absolute bottom-0 left-0 right-0 bg-gradient-to-br from-slate-800 to-slate-900 rounded-t-3xl border-t border-amber-500/30 shadow-2xl transform translate-y-full transition-transform duration-300 ease-out" style="height: 75vh;" onclick="event.stopPropagation()">
            <!-- Header with close button -->
            <div class="flex items-center justify-end p-4 border-b border-amber-500/20">
                <button onclick="closeModal()" class="text-amber-300 hover:text-amber-100 text-3xl font-bold leading-none transition-colors">&times;</button>
            </div>
            
            <!-- Content -->
            <div id="modal-content" class="overflow-y-auto p-6" style="height: calc(75vh - 64px);"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8 text-center text-amber-300/50 border-t border-amber-500/20 mt-12">
        <p>✨ GlowingBeez - Illuminating Your Special Moments ✨</p>
    </footer>

    <script>
        const candles = [
            { id: 1, name: "Flower Design Premium Scanner Aroma Candle", description: "Beautiful Flower Design Premium Scanner Aroma Candle", size: "5×4 Inch", price: "₹330", category: "Premium", image: "https://i.imgur.com/uvHryWI.png" },
            { id: 2, name: "Designer Bowl Premium Aroma Candle", description: "Beautiful Designer Bowl Premium Aroma Candle (Box Pack)", size: "Box Pack", price: "₹500", category: "Luxury", image: "https://i.imgur.com/xqxx8KH.png" },
            { id: 3, name: "Designer Premium Aroma Candle", description: "Beautiful Designer Premium Aroma Candle", size: "5×3 Inch (Box Pack)", price: "₹540", category: "Luxury", image: "https://i.imgur.com/cSivpg2.png" },
            { id: 4, name: "Real Flower Premium Fragrance Pillar", description: "Real Flower Premium Fragrance Pillar Aroma Candles", size: "3×2.7 Inch", price: "₹275", category: "Premium", image: "https://i.imgur.com/K3uVV43.png" },
            { id: 5, name: "Flower Floating Candle", description: "Flower Floating Candle", size: "6 Candles", price: "₹159", category: "Budget", image: "https://i.imgur.com/PPQZanu.png" },
            { id: 6, name: "Premium Glass Aroma Candle", description: "Premium Glass Aroma Candle", size: "Standard", price: "₹165", category: "Premium", image: "https://i.imgur.com/O0jJ5hG.png" },
            { id: 7, name: "Floating Candle (Pack of 3)", description: "Floating Candle", size: "Pack of 3", price: "₹150", category: "Budget", image: "https://i.imgur.com/2PYVLtr.png" },
            { id: 8, name: "Flower Design Pillar Candles", description: "Flower Design Pillar Candles (Pack of 5 Different Fragrances)", size: "5 Pieces Pack", price: "₹290", category: "Premium", image: "https://i.imgur.com/mRypUfm.png" },
            { id: 9, name: "Designer Kulhad Scented Candle", description: "Designer Kulhad Scented Candles", size: "Standard", price: "₹115", category: "Budget", image: "https://i.imgur.com/gsu858z.png" },
            { id: 10, name: "Flower Scented Candle (Palm Size)", description: "Flower Scented Candles", size: "Palm Size", price: "₹95", category: "Budget", image: "https://i.imgur.com/Vv6qnkF.png" },
            { id: 11, name: "Flower Scented Candle (Big Size)", description: "Flower Scented Candles", size: "Big Size", price: "₹135", category: "Budget", image: "https://i.imgur.com/LquJFhs.png" },
            { id: 12, name: "Scented Jar Candle (Medium)", description: "Scented Jar Candles", size: "Medium", price: "₹95", category: "Budget", image: "https://i.imgur.com/fu4LJiX.png" },
            { id: 13, name: "Scented Angel Candle", description: "Scented Angel Candles - Available in Different Colors and Fragrances", size: "Standard", price: "₹105", category: "Budget", image: "https://i.imgur.com/HGSmx4j.png" },
            { id: 14, name: "Scented Teddy Bear Candle", description: "Scented Teddy Bear Candles - Available in Different Colors and Fragrances", size: "Standard", price: "₹85", category: "Budget", image: "https://i.imgur.com/8gl7PJY.png" }
        ];

        function getCategoryColor(category) {
            switch(category) {
                case "Luxury": return "from-amber-600 to-yellow-600";
                case "Premium": return "from-orange-500 to-amber-500";
                default: return "from-yellow-500 to-orange-400";
            }
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = candles.map(candle => `
                <div onclick="openModal(${candle.id})" 
                     class="group relative bg-gradient-to-br from-slate-800/50 to-slate-900/50 backdrop-blur-sm rounded-2xl p-6 cursor-pointer 
                            border border-amber-500/20 hover:border-amber-400/50 transition-all duration-300 
                            hover:scale-105 hover:shadow-2xl hover:shadow-amber-500/20">
                    <div class="absolute inset-0 bg-gradient-to-br from-amber-500/0 to-amber-500/0 
                               group-hover:from-amber-500/10 group-hover:to-transparent rounded-2xl transition-all duration-300"></div>
                    
                    <div class="relative">
                        <div class="w-full aspect-square bg-gradient-to-br from-amber-900/30 to-slate-800/30 rounded-xl mb-4 
                                   flex items-center justify-center border border-amber-500/30 overflow-hidden">
                            <img src="${candle.image}" 
                                 alt="${candle.name}" 
                                 class="w-full h-full object-cover" 
                                 referrerpolicy="no-referrer"
                                 loading="lazy"
                                 onerror="this.onerror=null; this.parentElement.innerHTML='<svg class=\\'w-12 h-12 text-amber-400/60\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z\\'></path></svg>';">
                        </div>
                        
                        <div class="inline-block px-2 py-1 rounded-full text-xs font-semibold mb-2 bg-gradient-to-r ${getCategoryColor(candle.category)} text-white">
                            ${candle.category}
                        </div>
                        
                        <h3 class="text-amber-50 font-semibold mb-1 line-clamp-2 group-hover:text-amber-200 transition-colors">
                            ${candle.name}
                        </h3>
                        
                        <p class="text-amber-300 font-bold text-lg">${candle.price}</p>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const candle = candles.find(c => c.id === id);
            const modal = document.getElementById('modal');
            const modalSheet = document.getElementById('modal-sheet');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Image Column -->
                    <div class="flex items-start justify-center">
                        <div class="w-full max-w-md">
                            <div class="aspect-square bg-gradient-to-br from-amber-900/30 to-slate-800/30 rounded-2xl 
                                       flex items-center justify-center overflow-hidden border border-amber-500/30 shadow-2xl">
                                <img src="${candle.image}" 
                                     alt="${candle.name}" 
                                     class="w-full h-full object-cover"
                                     referrerpolicy="no-referrer"
                                     onerror="this.onerror=null; this.parentElement.innerHTML='<svg class=\\'w-16 h-16 text-amber-400\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z\\'></path></svg>';">
                            </div>
                            <div class="inline-block px-3 py-1 rounded-full text-xs font-semibold mt-4 bg-gradient-to-r ${getCategoryColor(candle.category)} text-white">
                                ${candle.category}
                            </div>
                        </div>
                    </div>

                    <!-- Details Column -->
                    <div class="flex flex-col justify-between">
                        <div>
                            <h2 class="text-3xl font-bold text-amber-50 mb-4">${candle.name}</h2>
                            
                            <div class="space-y-4">
                                <div>
                                    <p class="text-amber-400/70 text-sm font-semibold mb-1">Description</p>
                                    <p class="text-amber-100 leading-relaxed">${candle.description}</p>
                                </div>

                                <div>
                                    <p class="text-amber-400/70 text-sm font-semibold mb-1">Size</p>
                                    <p class="text-amber-100">${candle.size}</p>
                                </div>

                                <div class="pt-4 border-t border-amber-500/20">
                                    <p class="text-amber-400/70 text-sm font-semibold mb-1">Price</p>
                                    <p class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-yellow-300">
                                        ${candle.price}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <a href="https://wa.me/918599027036?text=Hi!%20I'm%20interested%20in%20${encodeURIComponent(candle.name)}%20(${encodeURIComponent(candle.price)})%0A%0AImage:%20${encodeURIComponent(candle.image)}" 
                           target="_blank"
                           class="block w-full mt-6 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 
                                  text-white font-semibold py-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl text-center text-lg">
                            💬 Order on WhatsApp
                        </a>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            // Trigger animation after display
            setTimeout(() => {
                modalSheet.style.transform = 'translateY(0)';
            }, 10);
        }

        function closeModal(event) {
            const modal = document.getElementById('modal');
            const modalSheet = document.getElementById('modal-sheet');
            
            if (!event || event.target.id === 'modal' || event.type === 'click') {
                modalSheet.style.transform = 'translateY(100%)';
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
